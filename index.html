<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Great+Vibes&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #1a0505;
            -webkit-tap-highlight-color: transparent;
        }
        .font-cinzel { font-family: 'Cinzel Decorative', serif; }
        .font-cormorant { font-family: 'Cormorant Garamond', serif; }
        .font-vibes { font-family: 'Great Vibes', cursive; }
        .font-amiri { font-family: 'Amiri', serif; }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .gold-shimmer {
            background: linear-gradient(90deg, #D4AF37 0%, #FFF8E7 50%, #D4AF37 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .islamic-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M60 0l30 60-30 60-30-60z' fill='%23D4AF37' fill-opacity='0.03'/%3E%3Cpath d='M60 10l25 50-25 50-25-50z' fill='none' stroke='%23D4AF37' stroke-opacity='0.02'/%3E%3C/svg%3E");
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .animate-sway {
            animation: sway 6s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes float-element {
            0% { transform: translateY(-10%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .floating-particle {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 100;
            animation: float-element linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .twinkle {
            animation: twinkle 3s infinite ease-in-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }

        .soft-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
